<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello, I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%cI am some great text', `
      color: red;
      font-size:15px;
      font-weight:bold;
    `)

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    console.assert(1 === 0, 'that is wrong')

    // Viewing DOM Elements
    console.log(document.querySelector('p'))
    console.dir(document.querySelector('p'))
      
    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(dog.name)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')

    // clearing
    console.clear()

    // timing
    console.time('nothing')
    console.timeEnd('nothing')

    console.time('loop array')
    dogs.forEach(_ => {})
    console.timeEnd('loop array')

    console.time('manipulate dom')
    makeGreen()
    console.timeEnd('manipulate dom')

    console.time('fetch data')
    fetch('https://api.github.com/users/ntshrocha').then(() => console.timeEnd('fetch data'))

  </script>
</body>
</html>
